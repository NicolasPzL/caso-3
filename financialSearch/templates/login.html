{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">

</head>

<body>
    <div class="mainContainer">
        <div class="overlay"></div>
        <div class="login-card">
            <h5 class="text-center">Welcome</h5>
            <p class="text-center">Please login.</p>
            <p class="err-msg">{% firstof err_msg %}</p>
            <form method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
